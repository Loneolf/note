<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D照片旋转</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box" id="box">
        <!-- 头部 -->
        <div class="head">
            <div class="head-left">
                <div class="logo"></div>
                <p class="name">开拓者工作室</p>
                <span class="word">与时俱进，开拓创新！</span>
            </div>
        </div>
        <!-- 主体内容部分 -->
        <div class="content">
        <!-- 照片墙 -->
            <div class="photo">
                <h3>平面照片墙:</h3>
                <div class="person1 person">
                    <span>CEO：某人1</span>
                    <img src="img/1.jpg" alt=""/>
                    <p>星座：双鱼座</p>
                    <p>爱好:骑行，跑步，读书</p>
                </div>
                <div class="person2 person">
                    <span>项目经理:某人2</span>
                    <img src="img/2.jpg" alt=""/>
                    <p>星座：双子座</p>
                    <p>爱好:篮球，听歌</p>
                </div>
                <div class="person3 person">
                    <span>开发人员：某人3</span>
                    <img src="img/3.jpg" alt=""/>
                    <p>星座：水瓶座</p>
                <p>爱好:阅读，思考，运动</p>
                </div>
                    <div class="person4 person">
                    <span>美工：某人4</span>
                    <img src="img/4.jpg" alt=""/>
                    <p>星座：天秤座</p>
                <p>爱好:画画。</p>
                </div>
            </div>
            <!-- 3D旋转照片 -->
            <div class="cube">
                <h3>3D旋转照片</h3>
                <ul>
                    <li><img src="img/1.jpg" alt=""><p>某人1</p></li>
                    <li><img src="img/2.jpg" alt=""><p>某人2</p></li>
                    <li><img src="img/3.jpg" alt=""><p>某人3</p></li>
                    <li><img src="img/4.jpg" alt=""><p>某人4</p></li>
                </ul>
            </div>
	    </div>	
    </div>
</body>
</html>
